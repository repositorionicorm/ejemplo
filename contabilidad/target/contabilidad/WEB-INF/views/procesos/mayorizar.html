<!--MODAL PARA MAYORIZAR-->
<div th:fragment="modalMayorizar">
    <div id="modalMayorizar" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="cerrarProcesando" type="button" class="close " data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">
                        Procesar Balance
                    </h4>
                    
                    
                </div>
                <div class="modal-body">
                     <p >
                        <h4 class="text-center text-primary" id="fechaBalance"></h4>
                    </p>
                    
                    <h4 id="mayorizarProcesando"  class="hide text-primary hide ">
                        <span class="glyphicon glyphicon-hourglass"></span> &nbsp;Procesando Balance...
                    </h4>
                    <div id="mensajeMayorizar" class="alert hide" role="alert">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="text-center">
                        <button id="btnBalance" class="btn btn-primary">Procesar Balance</button>
                        <button id="btnCerrarBalance" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
